<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - Nebula Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="nebula-bg"></div>

  <header>
    <nav>
      <div class="logo">Nebula Store</div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index">Home</a></li>
        <li><a href="produk">Produk</a></li>
        <li><a href="bestseller">Best Seller</a></li>
        <li><a href="flashsale">Flash Sale</a></li>
        <li><a href="blog">Blog</a></li>
        <li><a href="kontak">Kontak</a></li>
      </ul>
      <div class="music-toggle" onclick="toggleMusic()">
  <img id="musicIcon" src="https://cdn-icons-png.flaticon.com/512/1822/1822614.png" alt="Music" />
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Kontak Kami</h1>
    </section>

    <section class="kontak-wrapper">
      <!-- Tombol Kontak Langsung -->
      <div class="kontak-buttons">
        <a href="https://whatsapp.com/channel/0029VbAt2GM7j6g6d13Xx01X" target="_blank" class="kontak-btn wa">📲 WhatsApp</a>
        <a href="https://whatsapp.com/channel/0029VbAt2GM7j6g6d13Xx01X" target="_blank" class="kontak-btn wa-channel">📢 Channel WA</a>
        <a href="https://t.me/ResellerGamingoffcial" target="_blank" class="kontak-btn tele">✈️ Telegram</a>
        <a href="https://t.me/InfoResellerGamingDEV" target="_blank" class="kontak-btn tele-channel">📡 Channel Telegram</a>
      </div>

      <!-- Form Pesan -->
      <div class="form-box">
        <h2>Kirim Pesan ke Admin</h2>
        <form id="telegramForm">
          <label>Nama:</label>
          <input type="text" id="nama" required />
          <label>Email:</label>
          <input type="email" id="email" required />
          <label>Pesan:</label>
          <textarea id="pesan" required></textarea>
          <button type="submit">Kirim Pesan</button>
        </form>
        <p id="formStatus"></p>
      </div>
    </section>
  </main>

  <footer>
  <div class="social-icons">
    <a href="https://whatsapp.com/channel/0029VbAt2GM7j6g6d13Xx01X" target="_blank" title="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    </a>
    <a href="https://t.me/InfoResellerGamingDEV" target="_blank" title="Telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    </a>
    <a href="https://tiktok.com/@reseller_gaming" target="_blank" title="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" />
    </a>
  </div>
  <p>&copy; 2025 Reseller Gaming. All rights reserved.</p>
  </footer>

  <audio id="bgMusic" loop>
    <source src="assets/music/nebula.mp3" type="audio/mp3" />
  </audio>

  <script src="js/main.js"></script>
  <script>
    // Kirim pesan ke Telegram via bot
    const botToken = "8100552041:AAHGni7ofeEUwYdgicrwG91njbwqBLD9H_U";
    const chatId = "7670525689";

    document.getElementById("telegramForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;
      const status = document.getElementById("formStatus");

      const text = `📩 Pesan Baru\n\nNama: ${nama}\nEmail: ${email}\nPesan: ${pesan}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          status.textContent = "✅ Pesan berhasil dikirim!";
          status.style.color = "#00ff00";
          document.getElementById("telegramForm").reset();
        } else {
          status.textContent = "❌ Gagal mengirim pesan.";
          status.style.color = "#ff0000";
        }
      })
      .catch(error => {
        status.textContent = "❌ Terjadi kesalahan.";
        status.style.color = "#ff0000";
        console.error(error);
      });
    });
  </script>
</body>
</html>                                                                                                                </html>
