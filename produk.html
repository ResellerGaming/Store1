<body>

      </ul>
      <div class="music-toggle" onclick="toggleMusic()">üéµ</div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Semua Produk</h1>
      <input type="text" id="searchInput" placeholder="Cari produk..." onkeyup="liveSearch()" />
      <div id="searchResults"></div>
    </section>

    <section class="all-products">
      <div class="product-grid" id="allProductsContainer"></div>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://wa.me/6281234567890" target="_blank">üì≤</a>

  </footer>

  <audio id="bgMusic" loop>
    <source src="assets/music/nebula.mp3" type="audio/mp3" />
  </audio>

  <script src="js/main.js"></script>
  <script>
    // Muat semua produk
    fetch('data/products.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("allProductsContainer");
        data.forEach(p => container.appendChild(createProductCard(p)));
      });

    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Rp${product.price.toLocaleString()}</p>
      `;
      return card;
    }

    // Live search (opsional)
    function liveSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("allProductsContainer");
      fetch('data/products.json')
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(p => p.name.toLowerCase().includes(query));
          container.innerHTML = "";
          filtered.forEach(p => container.appendChild(createProductCard(p)));
        });
    }
  </script>
</body>
  </html>
