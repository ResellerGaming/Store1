<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Nebula Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
    main { flex: 1; padding: 2rem 1rem; }
    .payment-wrapper { display: flex; flex-direction: column; gap: 2rem; padding: 2rem 1rem; max-width: 900px; margin: auto; }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 1.5rem; box-shadow: 0 0 20px rgba(0,240,255,0.3); color: #fff; word-break: break-word; }
    .glass h2 { margin-bottom: 1rem; color: #00f0ff; text-align: center; }

    /* ===== PENCARIAN + KACA PEMBESAR (Google-style) ===== */
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 0.5rem 1rem;
      margin: 2rem auto;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,240,255,0.3);
    }
    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-box button {
      background: none;
      border: none;
      color: #00f0ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    .search-box button:hover { color: #fff; }

    /* ===== KATEGORI KESAMPING (Mobile & Desktop) ===== */
    .category-bar {
      display: flex;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 900px;
      overflow-x: auto;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,240,255,0.3);
    }
    .category-btn {
      background: none;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
    }
    .category-btn.active { background: #00f0ff; color: #000; }

    /* ===== PRODUK GRID ===== */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .product-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,240,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,240,255,0.6); }
    .product-card img { width: 100%; border-radius: 10px; margin-bottom: 0.5rem; }
    .product-card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .product-card p { font-size: 1rem; color: #00f0ff; font-weight: bold; margin-bottom: 1rem; }
    .btn-bayar { background: #00f0ff; color: #000; border: none; padding: 0.6rem 1rem; border-radius: 10px; font-weight: bold; cursor: pointer; transition: background 0.3s, box-shadow 0.3s; }
    .btn-bayar:hover { background: #00c8d6; box-shadow: 0 0 15px #00f0ff; }

    @media (max-width: 600px) { .category-bar { flex-wrap: wrap; justify-content: center; } .product-grid { padding: 1rem; } .product-card { width: 160px; } }
  </style>
</head>
<body>
  <div class="nebula-bg"></div>

  <header>
    <nav>
      <div class="logo">Nebula Store</div>
      <ul class="nav-links"><li><a href="index">Home</a></li><li><a href="produk">Produk</a></li><li><a href="bestseller">Best Seller</a></li><li><a href="flashsale">Flash Sale</a></li><li><a href="blog">Blog</a></li><li><a href="kontak">Kontak</a></li></ul>
      <div class="music-toggle" onclick="toggleMusic()"><img id="musicIcon" src="https://cdn-icons-png.flaticon.com/512/1822/1822614.png" alt="Music" /></div>
    </nav>
  </header>

  <main>
    <section class="hero"><h1>Semua Produk</h1></section>

    <!-- Pencarian + Ikon Kaca Pembesar (Google-style) -->
    <div class="glass">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari produk...">
        <button onclick="cariProduk()">üîç</button>
      </div>
    </div>

    <!-- Kategori Kesamping (Mobile & Desktop) -->
    <div class="glass">
      <div class="category-bar" id="categoryBar"></div>
    </div>

    <!-- Produk Grid (akan diisi via JS) -->
    <div class="product-grid" id="productGrid"></div>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
      <a href="https://t.me/username" target="_blank" title="Telegram"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" /></a>
      <a href="https://tiktok.com/@resellergaming" target="_blank" title="TikTok"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" /></a>
    </div>
    <p>&copy; 2025 Reseller Gaming. All rights reserved.</p>
  </footer>

  <audio id="bgMusic" loop><source src="assets/music/nebula.mp3" type="audio/mp3" /></audio>
  <script src="js/main.js"></script>
  <script>
    // ===== DATA PRODUK (dari produk.json) =====
    let products = [];

    // ===== MUAT PRODUK DARI JSON =====
    fetch("data/products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        renderAllCategories();
        renderCategoryBar();
      })
      .catch(err => console.error("Gagal load produk:", err));

    // ===== RENDER KATEGORI BAR (Kesamping) =====
    function renderCategoryBar() {
      const bar = document.getElementById("categoryBar");
      const categories = ["all", "headset", "mouse", "keyboard", "monitor", "chair"];
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat === "all" ? "Semua" : cat.charAt(0).toUpperCase() + cat.slice(1);
        btn.onclick = () => filterByCategory(cat);
        bar.appendChild(btn);
      });
      // Default: tampilkan semua
      filterByCategory("all");
    }

    // ===== RENDER PER KATEGORI =====
    function renderAllCategories() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = ""; // kosongkan dulu
      const categories = ["headset", "mouse", "keyboard", "monitor", "chair"];
      categories.forEach(cat => {
        const filtered = products.filter(p => p.category === cat);
        filtered.forEach(p => grid.appendChild(createProductCard(p)));
      });
    }

    // ===== FUNGSI BUAT KARTU =====
    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Rp${product.price.toLocaleString()}</p>
        <button class="btn-bayar" onclick="lanjutBayar('${product.name}', ${product.price})">Lanjut Bayar</button>
      `;
      return card;
    }

    // ===== FILTER BY CATEGORY =====
    function filterByCategory(cat) {
      // Hapus semua kartu
      document.getElementById("productGrid").innerHTML = "";
      // Tampilkan hanya kategori yang dipilih
      const filtered = cat === "all" ? products : products.filter(p => p.category === cat);
      filtered.forEach(p => document.getElementById("productGrid").appendChild(createProductCard(p)));
      // Highlight tombol aktif
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.category-btn[onclick="filterByCategory('${cat}')"]`).classList.add("active");
    }

    // ===== PENCARIAN (Google-style) =====
    function cariProduk() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".product-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "flex" : "none";
      });
    }

    // ===== LANJUT BAYAR =====
    function lanjutBayar(nama, harga) {
      location.href = `payment.html?product=${encodeURIComponent(nama)}&price=${harga}`;
    }
  </script>
</body>
    </html>
