<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Reseller Gaming</title>
   <link rel="stylesheet" href="css/style.css" />
  <style>
    :root {
      --accent: #00f0ff;
      --glass: rgba(255, 255, 255, 0.08);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    body {
      background: #000 url('https://i.ibb.co/3WfXj0b/stars.png') top center no-repeat fixed;
      background-size: cover;
    }

    /* ---------- Pencarian Google-style ---------- */
    .search-box {
      margin: 2rem auto 1rem;
      max-width: 560px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      padding: 0.4rem 1rem;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.25);
    }

    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
      padding: 0.5rem;
      color: #00f0ff; /* Teks putih neon */
    }

    .search-box button {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--accent);
    }

    /* ---------- Kategori ---------- */
    .cat-wrapper {
      max-width: 900px;
      margin: auto;
      padding: 0 1rem 2rem;
    }

    .stat {
      text-align: center;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .category-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .category-bar button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.45rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .category-bar button.active,
    .category-bar button:hover {
      background: var(--accent);
      color: #000;
    }

    /* ---------- Produk ---------- */
    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.6);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 1rem;
      color: #00f0ff;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn-bayar {
      background: #00f0ff;
      color: #000;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-bayar:hover {
      background: #00c8d6;
      box-shadow: 0 0 15px #00f0ff;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
<div class="nebula-bg"></div>
  <header>
    <nav>
      <div class="logo">Reseller Gaming</div>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index">Home</a></li>
        <li><a href="produk">Produk</a></li>
        <li><a href="bestseller">Best Seller</a></li>
        <li><a href="flashsale">Flash Sale</a></li>
        <li><a href="blog">Blog</a></li>
        <li><a href="kontak">Kontak</a></li>
      </ul>
      <div class="music-toggle" onclick="toggleMusic()">
        <img id="musicIcon" src="https://cdn-icons-png.flaticon.com/512/1822/1822614.png" alt="Music" />
      </div>
    </nav>
  </header>

  <!-- ===== Pencarian ===== -->
  <div class="search-box">
    <input id="q" placeholder="Cari produk‚Ä¶" onkeyup="cari()">
    <button>üîç</button>
  </div>

  <!-- ===== Kategori + Total ===== -->
  <div class="cat-wrapper">
    <div class="stat">
      <span id="sumKategori">0</span> Kategori &nbsp;&bull;&nbsp;
      <span id="sumProduk">0</span> Produk
    </div>
    <div class="category-bar" id="catBar"></div>
  </div>

  <!-- ===== Produk Grid ===== -->
  <main>
    <section class="hero"><h1>Semua Produk</h1></section>
    <section class="all-products">
      <div class="product-grid" id="allProductsContainer"></div>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://whatsapp.com/channel/0029VbAt2GM7j6g6d13Xx01X" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      </a>
      <a href="https://t.me/InfoResellerGamingDEV" target="_blank" title="Telegram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      </a>
      <a href="https://tiktok.com/@reseller_gaming" target="_blank" title="TikTok">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" />
      </a>
    </div>
    <p>&copy; 2025 Reseller Gaming. All rights reserved.</p>
  </footer>

  <audio id="bgMusic" loop>
    <source src="assets/music/produk.mp3" type="audio/mp3" />
  </audio>

   <script src="js/main.js"></script>
  <script>
    let products = [];

    // Muat data dari JSON
    fetch("data/products.json")
      .then(res => res.json())
      .then(data => {
        products = data;
        renderProducts(products);
        initCategories();
        updateStat();
      });

    function renderProducts(list) {
      const container = document.getElementById("allProductsContainer");
      container.innerHTML = "";
      list.forEach(p => container.appendChild(createProductCard(p)));
    }

    function createProductCard(product) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>Rp ${product.price.toLocaleString()}</p>
        <button class="btn-bayar" onclick="lanjutBayar('${product.name}', ${product.price})">Lanjut Bayar</button>
      `;
      return card;
    }

    function lanjutBayar(nama, harga) {
      location.href = `payment.html?product=${encodeURIComponent(nama)}&price=${harga}`;
    }

    function initCategories() {
      const categories = [...new Set(products.map(p => p.category))];
      const catBar = document.getElementById('catBar');
      catBar.innerHTML = '<button onclick="filterCat(\'all\')">Semua</button>';
      categories.forEach(c => {
        catBar.innerHTML += `<button onclick="filterCat('${c}')">${c[0].toUpperCase() + c.slice(1)}</button>`;
      });
    }

    function updateStat() {
      const categories = [...new Set(products.map(p => p.category))];
      document.getElementById('sumKategori').textContent = categories.length;
      document.getElementById('sumProduk').textContent = products.length;
    }

    function filterCat(c) {
      [...document.querySelectorAll('.category-bar button')].forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderProducts(c === 'all' ? products : products.filter(p => p.category === c));
    }

    function cari() {
      const q = document.getElementById('q').value.toLowerCase();
      renderProducts(products.filter(p => p.name.toLowerCase().includes(q)));
    }
  </script>
</body>
</html>
